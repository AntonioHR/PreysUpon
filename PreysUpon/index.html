	<script type="text/javascript" src="CardQuery.js"></script>
	<script type="text/javascript" src="setSelectionBox.js"></script>
	<script type="text/javascript" src="PowerToughnessSelector.js"></script>
	<script type="text/javascript" src="checkBoxFilter.js"></script>
	<script type="text/javascript" src="stackedPreyHistogram.js"></script>
	<script type="text/javascript" src="PreysUpon.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="./PreysUpon.css" rel="stylesheet">
    <link href="./libs/bootstrap-slider.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body onload="init()">
	<div class="jumbotron text-center">
		<h1>Preys Upon</h1>
		<p>A Magic: The Gathering limited play creature evaluator</p> 
	</div>

	<div class="container-fluid">

		<!-- Sidebar-->
		<div class="row">
			<div class="col-md-3 ">
				<!-- Seleção de Coleção-->
				<div class="form-group well">
					<h3>Coleção</h3>
	                <select class="form-control" id="selectSet"> 
	                	<option></option>
	                </select>
	                <ul class="list-group" id="sets-list">
	                	<li class="list-group-item">
	                		Innistrad
	                		<button class="close glyphicon glyphicon-remove float-right"></button>
	                	</li>
	                	<li class="list-group-item">
	                		Dark Ascension
	                		<button class="close glyphicon glyphicon-remove float-right"></button>
	                	</li>
	                </ul>
            	</div>
			</div>


			<!-- Meio -->
			<div class="col-md-8"> 
				<!-- Formulario de filtro de criatura -->
				<div class="row">
					<div class="col-sm-12 well"> 
						<form class="form-inline">
							<div class="form-group">
								<label for="selectCreature" >Creature</label>
								<select id="selectCreature" class="form-control"> 
									<option>Avacyn, Angel of Hope</option>
									<option>Griselbrand</option>
								</select>
						 	</div>
						 	<div class="form-group">
								<label for="power_field" >Power</label>
								<select id="power_field" class="form-control"> 
									<option>0</option>
									<option>1</option>
									<option>2</option>
								</select>
						 	</div>
						 	<div class="form-group">
								<label for="toughness_field" >Toughness</label>
								<select id="toughness_field" class="form-control"> 
									<option>0</option>
									<option>1</option>
									<option>2</option>
								</select>
						 	</div>
					 		<button class="btn btn-success">Add</button>
						 </form>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-9"> 
						<div class="row">
							<div class="col-sm-6">
								<div class="well">
									<div class="row">
		                				<button class="close glyphicon glyphicon-remove float-right"></button>

                						<svg id="histogram_svg" width="250" height="250"></svg>
										<!-- <span class="glyphicon glyphicon-signal logo"></span> -->
				      				</div>
									<div class="row ">
										<div class="col-sm-10 offset-2">
					      					<input id="ex1" data-provide="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="[0, 10]"/>
					      				</div>
				      				</div>
									<div class="row">
						      			<div class="check-common col-sm-3">
						      				<input  type="checkbox" data-toggle="toggle" data-on="C" data-off="C" checked="true" name="C" data-size="mini" >
						      				<label for="C"></label>
						      			</div>
						      			<div class="check-uncommon col-sm-3">
						      				<input type="checkbox" data-toggle="toggle" data-on="U" data-off="U" checked="true" name="U" data-size="mini" >
						      				<label for="U"></label>
						      			</div>
						      			<div class="check-rare col-sm-3">
						      				<input type="checkbox" data-toggle="toggle" data-on="R" data-off="R" checked="true" name="R" data-size="mini" >
						      				<label for="R"></label>
						      			</div>
						      			<div class="check-mythic col-sm-3">
						      				<input type="checkbox" data-toggle="toggle" data-on="M" data-off="M" checked="true" name="M" data-size="mini" >
						      				<label for="M"></label>
						      			</div>
				      				</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3"> 
						<div class="well"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
